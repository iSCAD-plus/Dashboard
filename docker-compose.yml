version: "3"
services:
  api:
    image: iscad-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
    ports:
      - "3000:3000"
    networks:
      - iscad_net
    env_file:
      - active.env
networks:
  iscad_net:
